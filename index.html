<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/logo_coutt.jpg" type="image/x-icon">
    <title>Coutt Modas - Vista-se para o sucesso</title>
</head>
<body>
    <nav>
        <img src="/logo_coutt.jpg" alt="" srcset="">
        <h1>Coutt Modas</h1>
        <p>Vista-se para o sucesso</p>
        <li style="float: left;" onclick="instagram()"><img src="/instagram.png" alt="" srcset=""></li>
        <li style="float: left;" onclick="whatsapp()"><img src="/whatsapp.png" alt="" srcset=""></li>
    </nav>
    <ul>
        <li style="background: rgba( 225, 48, 108, 0.45 );
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
        backdrop-filter: blur( 4px );
        -webkit-backdrop-filter: blur( 4px );
        border-radius: 10px;
        border: 1px solid rgba( 255, 255, 255, 0.18 ); list-style-type: none;" onclick="instagram()">Instagram</li>
        <li style="background: rgba( 52, 175, 35, 0.45 );
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
        backdrop-filter: blur( 4px );
        -webkit-backdrop-filter: blur( 4px );
        border-radius: 10px;
        border: 1px solid rgba( 255, 255, 255, 0.18 );" onclick="whatsapp()">WhatsApp</li>
    </ul>
    <footer>
        <p>2022 Coutt Modas | Desenvolvido por Iago Chiapetta</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
